<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Platform</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Blog Platform</a>
        <div>
          <button class="btn btn-outline-primary me-2 btn__login">Login</button>
          <button class="btn btn-outline-success btn__signup">Sign Up</button>
        </div>
      </div>
    </nav>

    <!-- Landing Page Content -->
    <div class="container mt-4">
      <form id="search-form" class="mb-4">
        <div class="input-group">
          <input
            type="text"
            id="search-input"
            class="form-control"
            placeholder="Search for blog posts..."
          />
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </form>
      <div class="row">
        <!-- Blog Posts -->
        <h2 class="mb-4">Latest Blog Posts</h2>
        <div id="blog-posts" class="row">
          <!-- Blog cards will be dynamically inserted here -->
        </div>
      </div>
      <div id="pagination" class="mt-4 text-center">
        <!-- Pagination buttons will be dynamically inserted here -->
      </div>
    </div>

    <!-- User Profile Section -->
    <div class="container d-none" id="profile-section">
      <h2>Welcome, <span id="user-name">User</span></h2>
      <p>Your Role: <span id="user-role">Guest</span></p>
      <div class="profile-actions">
        <button class="btn btn-primary" onclick="showAddPost()">
          Add New Post
        </button>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- Add Post Modal -->
    <div class="modal" id="addPostModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="add-post-form">
              <div class="mb-3">
                <label for="title" class="form-label">Post Title</label>
                <input type="text" class="form-control" id="title" required />
              </div>
              <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea
                  class="form-control"
                  id="content"
                  rows="5"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="coverImage" class="form-label"
                  >Cover Image URL</label
                >
                <input type="url" class="form-control" id="coverImage" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary" onclick="addPost()">
              Save Post
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close" data-modal="loginModal">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" name="email" required />

          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" required />

          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
      <div class="modal-content">
        <span class="close" data-modal="signupModal">&times;</span>
        <h2>Sign Up</h2>
        <form id="signupForm">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" name="email" required />

          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" name="password" required />

          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/bundle.js"></script>
  </body>
</html>
